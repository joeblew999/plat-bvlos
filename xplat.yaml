# xplat.yaml - Package manifest for xplat ecosystem
apiVersion: xplat/v1
kind: Package

name: bvlos
version: latest
description: BVLOS drone operations - docs and protomap tools
author: Gerard Webb
license: MIT

# No binary - uses plat-telemetry binaries

taskfile:
  path: Taskfile.yml
  namespace: bvlos

# Processes run via plat-telemetry's process-compose
# This repo just provides docs content

dependencies:
  runtime:
    - plat-telemetry  # Provides docs, pc binaries
  build:
    - go
